<!DOCTYPE html>
<html>
<style>
.body{
    text-align: center;
}
</style>
<body>
    <center>
    <p>
        <button onclick="startGif()">Start</button>
        <button onclick="pauseGif()">Stop</button>
      </p> 
      
      <div id ="container">
        <img id="staticImage" src="./img.png" width="400" height="400">
      </div>
    </center>
      <script>
      let gifElement = document.createElement("img");
      gifElement.id = "gif";
      gifElement.src = "./giff.gif";
      gifElement.width = 400;
      gifElement.height = 400;
      gifElement.style.display = "none";
      
      let staticImageElement = document.getElementById("staticImage");
      let gifPlaying = false;
      
      function startGif() {
        staticImageElement.style.display = "none"; 
        gifElement.style.display = "block"; 
        gifPlaying = true;
      }
      
      function pauseGif() {
        if (gifPlaying) {
          gifElement.style.display = "none"; 
          staticImageElement.style.display = "block"; 
          gifPlaying = false;
        }
      }
      document.getElementById("container").appendChild(gifElement);
      </script>
      
      

</body>
</html>
